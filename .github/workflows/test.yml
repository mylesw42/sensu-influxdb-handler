name: Go Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: golangci-lint
      uses: actions-contrib/golangci-lint@v1
      with:
        # golangci-lint docker release tag
        golangci_lint_version: v1.23
        args: run -v
    - name: Test
      run: go test -v ./...